<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div><h1>Todo</h1></div>
        <div><img src="./images/icon-moon.svg" alt="" /></div>
      </div>

      <div class="item">
        <button></button>
        <input
          type="text"
          placeholder="Create a new todo..."
          autocomplete="off"
        />
      </div>

      <div class="item">
        <div class="list-item">
          <div class="list-item-div">
            <div>
              <button></button>
              <li draggable="true">Lorem ipsum dolor sit amet1.</li>
            </div>
            <img src="./images/icon-cross.svg" alt="" />
          </div>

          <div class="list-item-div">
            <div>
              <button></button>
              <li draggable="true">Lorem ipsum dolor sit amet1.</li>
            </div>
            <img src="./images/icon-cross.svg" alt="" />
          </div>

          <div class="list-item-div">
            <div>
              <button></button>
              <li draggable="true">Lorem ipsum dolor sit amet1.</li>
            </div>
            <img src="./images/icon-cross.svg" alt="" />
          </div>

          <div class="list-item-div">
            <div>
              <button></button>
              <li draggable="true">Lorem ipsum dolor sit amet1.</li>
            </div>
            <img src="./images/icon-cross.svg" alt="" />
          </div>
        </div>

        <div class="list-item">
          <div>
            <p><span class="dynamic-number"></span> items left</p>
          </div>

          <div class="status">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>

          <div><p>Clear Completed</p></div>
        </div>
      </div>

      <div class="item">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>

  </body>
</html>
